version: "2"
services:
    sqlite:
        image: webdevnicolasfourcade/sqlite3:latest
        container_name: sqlite-db
        ports:
            - "3306:3306"
        expose:
            - "3306"
        environment:
            SQLITE_ROOT_PASSWORD: password
    site:
        image: webdevnicolasfourcade/ubuntu-php7.1:latest
        container_name: web
        ports:
            - "8080:80"
        expose:
            - "80"
        depends_on:
            - sqlite
        volumes:
          - ./chooseit-basket:/app